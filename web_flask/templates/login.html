<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jjvtu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            height: 530px;
        }

        .button:hover {
            background-color: #22CE83 !important;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-center align-items-center">
    <div>
        <p class="fixed-top"><a style="color: black" href="/">Home</a></p>
    </div>
    <div class="container" style="background-color: #f5f5f5">
        <div class="row d-flex justify-content-center align-center">
            <div class="col-md-4 align-self-center d-flex justify-content-center flex-column align-items-center">
                <h1 style="font-size: 60px"><b>Estate</b><span style="color: #22CE83"><b>Ease</b></span></h1>
                <p>Making Real Estate Simple</p>
            </div>
            <div class="col-md-4 col-sm-9 d-flex justify-content-center flex-column">
                <div class="form-container d-flex justify-content-center flex-column align-items-center bg-white shadow rounded-lg">
                    <!-- Login Form -->
                    <form action="https://jjvtu.com" method="POST" class="d-flex justify-content-center flex-column align-items-center p-3 w-100">
                        <input class="form-control mb-3 fas fa-bars" type="text" id="username" name="username" placeholder="Username" required>
                        <input class="form-control mb-3 fas fa-key" type="password" id="password" name="password" placeholder="Password" required>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span class="hidden-message spinner-border spinner-border-sm" style="display: none;"></span>
                            Log in
                        </button>
                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
                        </div>
                        <div class="sub d-flex justify-content-center flex-column align-items-center">
                            <p class="text-primary">Forgotten password?</p>
                            <div class="container text-center">
                                <button type="button" class="btn btn-primary bg-success border-0" data-toggle="modal" data-target="#signupModal">
                                  Create new account
                                </button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel" style="font-size: 40px"><b>Sign Up</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sign-Up Form -->
                    <form action="https://sahrvtu.com" method="POST">
                        <div class="form-row mb-2">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="full_name" name="full_name" required placeholder="Full Name">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="email" id="email" name="email" required placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="user_name" name="user_name" required placeholder="User Name">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="phone_no" name="phone_no" required placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="mb-2">
                            <input class="form-control" type="text" id="address" name="address" required placeholder="Address">
                        </div>
                        
                        <div class="mb-2">
                            <input class="form-control" type="text" id="ref_id" name="ref_id" placeholder="Referral ID (Optional)">
                        </div>
                        
                        <div class="form-row mb-2">
                            <div class="col-sm-6">
                                <input class="form-control" type="password" id="new_password" name="new_password" required placeholder="New Password">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">
                              <span class="hidden-message spinner-border spinner-border-sm" style="display: none;"></span>
                              Sign Up
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(() => {
            $("form").on("submit", function() {
                $(".hidden-message").show();
            });
        });
    </script>
</body>
</html>
